<!DOCTYPE html>

<head>

    <title>Team Profile</title>

<body> 

<nav class=" navbar-blue bg-blue mb-10">

</nav>  

<div class="container">

                <h5 class="card-header"><br /><br />Manager</h5> 
                <ul class="list-group list-group-item">  
                    <li class="list-group-item">ID: 1</li>
                    <li class="list-group-item">Email Address:</li>
                    <li class="list-group-item">Office Number:</li>

                </ul>
            </div>
               
            <div class=" card employee-ids"> 
                <h5 class="card-header"><br /><br />Engineer</h5> 
                <ul class="list-group list-group-item">  
                    <li class="list-group-item">ID: 2</li>
                    <li class="list-group-item">Email Address:</li>

                </ul>
            </div>
        
            <div class=" card employee-ids"> 
                <h5 class="card-header"><br /><br />Intern</h5> 
                <ul class="list-group list-group-item">  
                    <li class="list-group-item">ID: 3</li>
                    <li class="list-group-item">Email Address:</li>
                    <li class="list-group-item">School:</li>

                </ul>
            </div>
        
        </div>
    </div>    
</div>
